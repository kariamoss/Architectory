<ion-header>

  <ion-navbar>
    <ion-title>Projets</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <button class="mobile" ion-button full icon-start (click)="localizate()">
      <ion-icon name="compass"></ion-icon>
       Utiliser la localisation
  </button>
  <ion-card *ngFor="let item of items" (click)="itemTapped(item)">
      <img [src]="item.image" />
      <div class="card-title">{{item.title}}</div>
    </ion-card>
</ion-content>
